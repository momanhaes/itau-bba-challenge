<div class="mat-elevation-z8">
  <table mat-table class="full-width-table" matSort>
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Nome</th>
      <td mat-cell *matCellDef="let row">
        <strong>{{ row.name }}</strong>
      </td>
    </ng-container>

    <ng-container matColumnDef="business">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Business</th>
      <td mat-cell *matCellDef="let row">{{ row.business }}</td>
    </ng-container>

    <ng-container matColumnDef="valuation">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Valuation</th>
      <td mat-cell *matCellDef="let row">
        {{ row.valuation | currency: "BRL":"symbol" }}
      </td>
    </ng-container>

    <ng-container matColumnDef="situation">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Situação</th>
      <td class="situation" mat-cell *matCellDef="let row">
        <i [class]="getDotSituation(row.active)"></i>
      </td>
    </ng-container>

    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Ação</th>
      <td class="action" mat-cell *matCellDef="let row">
        <i class="fa fa-eye" (click)="edit(row)"></i>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-paginator
    #paginator
    [length]="dataSource?.data?.length"
    [pageIndex]="0"
    [pageSize]="10"
    [pageSizeOptions]="[5, 10, 20]"
  >
  </mat-paginator>
</div>
