<div class="root">
  <div class="container">
    <div class="row center">
      <div class="col-2">
        <!-- TODO: Implementar i18n -->
        <button class="language" mat-button [matMenuTriggerFor]="language">
          PT
        </button>
        <mat-menu #language="matMenu">
          <button mat-menu-item>PT</button>
          <button mat-menu-item>EN</button>
        </mat-menu>
      </div>

      <div class="col-2">
        <button mat-button [matMenuTriggerFor]="menu">
          <div class="menu-user">
            <span><i class="fa fa-circle dot mt-2 mr-3"></i></span>
            <div>
              <p class="font-weight-bold user">{{ user.name }}</p>
              <p class="user">{{ user.cargo }}</p>
            </div>

            <i class="fa fa-chevron-down ml-3"></i>
          </div>
        </button>

        <mat-menu #menu="matMenu">
          <button mat-menu-item (click)="logout()">Sair</button>
        </mat-menu>
      </div>
    </div>
  </div>
</div>
